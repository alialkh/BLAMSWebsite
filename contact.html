<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="css/alisStylesheet.css">
    <script src="./js/customElements.js"></script>
    <title>The Aameh Law Firm</title>
</head>

<body>
<!-- Header Here --->
<app-header></app-header>

<!-- Page content -->
<main>
    <!-- carousel -->
    <div id="carouselExampleDark" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="overlay-div-other">
            <div class="overlay"><span class="overlay-text"><h1>Aameh Law Firm</h1></span></div>
            <div class="overlay-2 monteserrat"><h2>Contact us Today</h2></div>
            <div class="overlay-button">
        </div>

        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner">
            <div class="other carousel-item active" data-bs-interval="4000">
                <img src="imgs/lawyerSuit.jpg" class="d-block" alt="...">
            </div>
            <div class="other carousel-item" data-bs-interval="2000">
                <img src="imgs/courthouse.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <div class="container">
                    <div class="row text-center" style="margin-top:2em;">
                        <div class="col-md-6">
                            <div class="contactBox">
                                <i class="fa-solid fa-map-location contactIcon"></i>
                                <h2 style="margin-bottom:.5em">Location</h2>
                                <h6 class="roboto">Suite 203, 3016 19 Street NE</h6>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="contactBox">
                                <i class="fa-solid fa-phone-volume  contactIcon"></i>
                                <h2 style="margin-bottom:.5em">Phone</h2>
                                <h6 class="roboto">587-355-9074</h6>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="contactBox">
                                <i class="fa-solid fa-envelope contactIcon" style="cursor:pointer" onclick="location.href='mailto:info@aamehlawfirm.ca'"></i>
                                <h2 style="margin-bottom:.5em; cursor:pointer" onclick="location.href='mailto:info@aamehlawfirm.ca'">Email</h2>
                                <h6 class="roboto" onclick="location.href='mailto:info@aamehlawfirm.ca'" style="cursor:pointer">info@aamehlawfirm.ca </h6>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 2em">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2506.5747991259796!2d-114.01571050697241!3d51.079398768967195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x537164e03cfca391%3A0xab5674bbe82ec3a0!2s3016%2019%20St%20NE%2C%20Calgary%2C%20AB%20T2E%206Y9!5e0!3m2!1sen!2sca!4v1696442651310!5m2!1sen!2sca"
                                style="border:0; width:100%; height:70vh" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
    </div>
    <!-- Footer -->
    <app-footer></app-footer>
    <script src="js/bootstrap.bundle.js"></script>
</main>
</body>

</html>
